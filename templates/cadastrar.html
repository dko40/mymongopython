    <div class="container">
      <h1 class=" mt-3">Cadastrar carro</h1>
      <form method="POST" action="/cadastrar_bd">
        <div class="form-group">
          <label for="exampleInputEmail1">Url da imagem</label>
          <input type="text" name="urlimg" value="" placeholder="Cole a url da imagem"  class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
         </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Carro</label>
          <input type="text" name="carro" value="" placeholder="Digite o nome do carro"  class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
         </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Marca</label>
          <input type="text" name="marca" value="" placeholder="Digite a marca"   class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
         </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Ano</label>
          <input type="text" name="ano" value="" placeholder="19XX"   class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
         </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Preço</label>
          <input type="text" name="preco" value="" placeholder="Digite um preço em R$"   class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
         </div>         
        <input type="submit" class="btn btn-primary" value="Cadastrar"> 
      </form>
  </div>
